abstract: |
  Este documento presenta la documentación técnica completa del backend de un sistema de detección de posturas corporales en tiempo real. 
  El sistema utiliza tecnologías de vanguardia como FastAPI, MediaPipe, OpenAI GPT-4 Vision, PostgreSQL y Redis para proporcionar 
  análisis instantáneo de posturas con feedback visual y alertas inteligentes. La arquitectura implementada sigue principios de 
  microservicios, permitiendo escalabilidad horizontal y mantenimiento modular. Este trabajo forma parte de una tesis de ingeniería 
  enfocada en mejorar la salud postural mediante tecnología.
