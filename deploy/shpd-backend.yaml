apiVersion: apps/v1
kind: Deployment
metadata:
  name: shpd-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shpd-backend
  template:
    metadata:
      labels:
        app: shpd-backend
    spec:
      containers:
      - name: backend
        image: rodolgiaco/shpd-backend:2.0
        ports:
        - containerPort: 8765
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"